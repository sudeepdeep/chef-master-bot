<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <title>Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        body{
            margin: 0;
            background-color: #ECE5E5;
            font-family: 'Montserrat', sans-serif;
        }
         .intro{
            height: 100vh;
            padding-top: 5%;
        
            background-image: url('images/Web\ 1920\ –\ 1.png');
            text-align: center;
            background-size: cover;
            background-position: center;
        }
        .intro h5{
            font-family: 'Poppins', sans-serif;
            font-size: 290%;
            white-space: nowrap;
        }
        .second{
            height: 100vh;
            background-image: url('images/Web\ 1920\ –\ 2.png');
           background-size:  cover;
           background-position: center;
        
        }




        .chatbot{
            display: flex;
            padding-top: 10%;
            padding-left:10%;
        }
        .chat-text{
            background-color: white;
            height: 50px;
            width: 45%;
            text-align: center;
            border-radius: 20px;
        }
        .chat-text p{
            padding-top: 10px;
            font-size: 70%;
        }





        .chattext{
            padding-left: 15%;
            display: flex;
            width: 80%;
            justify-content: center;
            min-height: fit-content;
            background-color: white;
            padding-bottom: 50px;
            border-radius: 20px;
            margin-left: 20px;
        }

        .chatheading h3{
            padding-top: 30px;
        }
        .chattext p{
            
            padding: 18px;
            font-size: 90%;
    
        }
        .chattext img{
            height: 100px;
            width: 100px;
            border-radius: 50px;
        }
    
    
        .message{
            
            padding-top: 20px;
            padding-bottom: 50px;
        }
        .message input{
            margin-top: 5%;
            border-radius: 10px;
        }



        .user{
            display: flex;
            padding-top: 5%;    
            padding-left: 40%;
        }
        .usertext{
            
            background-color: #DCF8C6;
      
            min-height: 50px;
            margin-bottom: 10px;
            width:50%;
            text-align: center;
            border-radius: 20px;
           
        }
        .usertext p{
            border-radius: 20px;
            margin-top: 3%;
        }





        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 60px;
            height: 60px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            margin-left: 40%;
            margin-top: 20px;
            margin-bottom: 20px;
            }

            /* Safari */
            @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
            }

            @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
            }


            @media screen and (max-width: 550px) {
                .intro{
              text-align: center;      
            height: 100vh;
            padding-top: 5%;
            background-image: url('images/phones/iPhone\ 12\ Pro\ Max\ –\ 1.png');
            background-position: bottom;
                }
            .intro h5{
                text-shadow: 5px 4px 10px #cacaca;
               
            }
        
            .second{
            height: 100vh;
            background-image: url('images/phones/iPhone\ 12\ Pro\ Max\ –\ 2.png');
            background-position: initial;

        }
    }


            @media screen and (max-width: 480px) {
                .intro{
                    text-align: center;
                    height: 100vh;
                    padding-top: 5%;
                    background-image: url('images/phones/iPhone\ 12\ Pro\ Max\ –\ 1.png');
                    background-position: bottom;
                        }
                    .intro h5{
                        text-shadow: 5px 4px 10px #cacaca;
                       
                    }
                
                    .second{
                    height: 100vh;
                    background-image: url('images/phones/iPhone\ 12\ Pro\ Max\ –\ 2.png');
                    background-position: initial;
                   
        
                
                }
            }
    </style>
</head>
<body>
        <div class="intro text-center">
            <h5>CHEF MASTER</h5>
            <hp>An API Controlled ChatBot<br>Learn How to Make Delicious Dishes</p>
        </div>
        <div class = "second">
            <div class="chatbot">
                <div class="chat-image"><img src = "images/307415.png" height="50px" width="50px"></div>
                <div class="chat-text  shadow"><p id = "default">Hey! please Tell the dish You want to prepare.</p></div>
            </div>
            

            
            <!-- User text and typing -->
            <div class = "user d-none">
                <div class = "usertext"></div>
                <div class = "user-image"><img src= "images/default.png" height="50px" width="50px"></div>
            </div>
          
            <!-- chatbot text -->
            
            <div class="chattext shadow d-none">
               
                <div class = "chatheading">
                </div>
            </div>
            
            <div class="loader d-none"></div>
            <center>
            <div class = "message">
                <div class = "messagetab"><form> <input class = "text shadow-lg  border-.2" placeholder="Enter Item Name" type = "text" name = "message" ></form></div>
               
            </div>
            
         
                <div class = "colab">Made Collaboration with <a href = "https://www.edamam.com/" target="_blank"><img src = "images/logo.png" width="70px" height="15px"></a></div>
                <footer style="margin-bottom: 20px;">© Copyright by Sudeep.K</footer>
                </center>
        </div>
    
    <script src = "sandbox.js"></script>
   
</body>
</html>
